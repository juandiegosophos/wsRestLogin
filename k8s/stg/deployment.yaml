apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: wsrestlogin-deployment
  namespace: stg
  labels:
    app: wsrestlogin
spec:
  replicas: 1
  template:
    metadata:
      labels:
        apps: wsrestlogin
    spec:
      containers:
      - name: wsrestlogin
        image: sophosstore/wsrestlogin:rc
        ports:
        - containerPort: 18081